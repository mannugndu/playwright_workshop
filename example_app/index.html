<script>
    function printMsg(msg) {
        console.log(msg)
    }

    (() => {
        fetch("https://www.boredapi.com/api/activity")
            .then((response) => response.json())
            .then((data) => {
                console.log(data)
                document.getElementById('activity').innerHTML = data.activity
            });
    })()

    function setSession() {
        sessionStorage.setItem("sessionVar1", "Value of session var1");
        let sessionVar = sessionStorage.getItem("sessionVar1")
        document.getElementById('session-value').innerHTML = sessionVar
    }

    setInterval(() => {
        let sessionVar = sessionStorage.getItem("sessionVar1")
        document.getElementById('session-value').innerHTML = sessionVar
    }, 3000)


</script>
